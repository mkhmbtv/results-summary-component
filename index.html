<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-hanken">
    <div class="min-h-screen md:grid place-items-center">
        <div class="mx-auto w-full md:max-w-2xl">
            <div class="grid md:grid-cols-2">
                <div class="p-6 bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-[2rem]">
                    <h6 class="text-white/60 text-lg text-center font-bold mb-6">Your Result</h6>
                    <div 
                        class="text-white text-6xl font-extrabold text-center 
                        rounded-full h-40 w-40 flex items-center justify-center flex-col mx-auto
                        bg-gradient-to-b from-violet-blue to-persian-blue"
                    >
                        76
                        <span class="block text-base mt-2 text-white/40">of 100</span>
                    </div>
                    <h4 class="mt-6 text-center text-2xl font-bold text-white">Great</h4>
                    <p class="mt-2.5 mb-5 mx-auto text-white/60 text-lg px-5 leading-tight">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="py-6 px-7">
                    <h6 class="text-lg font-bold text-dark-gray-blue">Summary</h6>
                    <ul class="mt-6 space-y-4">
                        <li class="flex justify-between p-4 rounded-lg bg-light-red/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-reaction.svg" alt="Reaction icon">
                                <span class="text-light-red">Reaction</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">80 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-orangey-yellow/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-memory.svg" alt="Memory icon">
                                <span class="text-orangey-yellow">Memory</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">92 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-green-teal/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-verbal.svg" alt="Verbal icon">
                                <span class="text-green-teal">Verbal</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">61 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-cobalt-blue/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-visual.svg" alt="Visual icon">
                                <span class="text-cobalt-blue">Visual</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">72 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                    </ul>
                    <a href="#" class="w-full mt-6 block text-white text-lg text-center bg-dark-gray-blue py-3 rounded-full
                        hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue">
                    Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
