<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-hanken text-lg">
    <div class="min-h-screen sm:grid place-items-center">
        <div class="mx-auto w-full sm:max-w-3xl sm:mx-8">
            <div class="grid sm:grid-cols-2 sm:rounded-[2rem] sm:shadow-2xl sm:shadow-light-lavender">
                <div class="space-y-8 py-10 px-[calc(theme(padding.10)*1.5)] text-white/60 text-center bg-gradient-to-b from-light-slate-blue to-light-royal-blue rounded-b-[2rem] sm:rounded-[2rem]">
                    <h1 class="text-lg font-bold sm:text-xl">Your Result</h1>
                    <div class="grid place-content-center w-48 mx-auto rounded-full aspect-square
                        bg-gradient-to-b from-violet-blue to-persian-blue">
                        <span class="block text-[5rem] text-white font-extrabold leading-none">76</span>
                        of 100
                    </div>
                    <div class="space-y-4">
                        <p class="text-[1.75rem] font-bold text-white">Great</p>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <div class="p-10 space-y-8">
                    <h2 class="text-lg sm:text-xl font-bold text-dark-gray-blue/80 mb-8">Summary</h2>
                    <ul class="space-y-4">
                        <li class="flex justify-between p-4 rounded-lg bg-light-red/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-reaction.svg" alt="Reaction icon">
                                <span class="text-light-red">Reaction</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">80 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-orangey-yellow/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-memory.svg" alt="Memory icon">
                                <span class="text-orangey-yellow">Memory</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">92 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-green-teal/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-verbal.svg" alt="Verbal icon">
                                <span class="text-green-teal">Verbal</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">61 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                        <li class="flex justify-between p-4 rounded-lg bg-cobalt-blue/5">
                            <div class="flex items-center space-x-2">
                                <img src="img/icon-visual.svg" alt="Visual icon">
                                <span class="text-cobalt-blue">Visual</span>
                            </div>
                            <div class="text-dark-gray-blue font-bold">72 <span class="text-dark-gray-blue/50">&nbsp;/ 100</span></div>
                        </li>
                    </ul>
                    <button class="w-full text-white bg-dark-gray-blue py-4 rounded-full
                        hover:bg-gradient-to-b focus-visible:bg-gradient-to-b from-light-slate-blue to-light-royal-blue">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
